<!DOCTYPE html>
<html>
<head>
  <title>Keypay Dapp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
 <div class="container">
   <div class="row">

     <div class="col-lg-12">
      <h1>Create a new payment contract for your app</h1>
       <form onsubmit="App.deployNewServiceContract(); return false;">
         <div class="form-group">
           <label for="appNameInput">App name</label>
           <input type="text" class="form-control" id="appNameInput" placeholder="My App">
         </div>
         <div class="form-group">
           <label for="appPriceInput">Price in eth</label>
           <input type="number" min="0" max="" step="0.000000000000000001" class="form-control" id="appPriceInput" placeholder="0.001">
         </div>
         <div class="form-group">
           <label for="appDonationInput">Donation per sale</label>
           <input type="range" class="form-control" id="appDonationInput" value="5" min="0" max="100" step="0.1">
         </div>

         <button type="submit" class="btn btn-default">Deploy</button>
       </form>
     </div>

     <div class="col-lg-12">
      <h1>Purchase a subscription for <span id="appName">App Name</span></h1>

       <form onsubmit="App.addEtherToAccount(); return false;">
         <div class="form-group">
           <label for="userID">User ID</label>
           <input type="text" class="form-control" id="userID" maxlength="6" placeholder="123ABC">
         </div>
         <div class="form-group">
           <label for="purchasePrice">Price in eth</label>
           <input type="number" class="form-control" id="purchasePrice" readonly>
          <label for="tip">+ Tip</label>
           <input type="number" class="form-control" id="tip" placeholder="0.001">
         </div>
         <div class="form-group">
          <h2>Total payment: <span id="totalPayment"></span></h2>
        </div>
         <button type="submit" class="btn btn-default">Send Payment</button>
       </form>
     </div>



   </div>
 </div>
</body>
</html>
